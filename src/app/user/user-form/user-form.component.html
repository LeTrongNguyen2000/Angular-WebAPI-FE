<div class="container">
    <form>
        <input type="hidden" name="id" [value]="userService.formData.id" />
        <div class="form-group">
            <label>MÃ NV</label>
            <input class="form-control form-control-lg" type="text" name="userCode" placeholder="Mã NV"
                [(ngModel)]="userService.formData.userCode" required>
        </div>

        <div class="form-group">
            <label>TÊN NV</label>
            <input class="form-control form-control-lg" type="text" name="userName" placeholder="Tên NV"
                [(ngModel)]="userService.formData.userName" required>
        </div>

        <div class="form-group">
            <label>PHÒNG BAN</label>
            <input class="form-control form-control-lg" type="text" name="department" placeholder="Phòng ban"
                [(ngModel)]="userService.formData.department" required>
        </div>

        <div class="form-group">
            <label>Vị trí</label>
            <input class="form-control form-control-lg" type="text" name="position" placeholder="Vị trí"
                [(ngModel)]="userService.formData.position" required>
        </div>
        <br>
        <div class="form-group">
            <button (click)="onSubmit()" class="btn btn-info btn-lg btn-clock" type="submit" style="width: 100%;">
                Submit
            </button>
        </div>
    </form>
    <hr>
    <form>
        <div class="col-md-6">
            <input class="form-control form-control-lg" type="text" name="userName" 
            [(ngModel)]="userService.formData.userName">
        </div>
        <br>
        <div class="form-group col-md-6">
            <button (click)="onSearch()" class="btn btn-info btn-lg btn-clock" type="submit">
                Search
            </button>
        </div>
    </form>
</div>
