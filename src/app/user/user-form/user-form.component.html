<div class="container">
    <form>
        <input type="hidden" name="id" [value]="userService.formData.id" />
        <div class="form-group">
            <label>MÃ NV</label>
            <input class="form-control form-control-lg" type="text" name="code" placeholder="Mã NV"
                [(ngModel)]="userService.formData.code" required>
        </div>

        <div class="form-group">
            <label>HỌ</label>
            <input class="form-control form-control-lg" type="text" name="firstName" placeholder="Tên NV"
                [(ngModel)]="userService.formData.firstName" required>
        </div>

        <div class="form-group">
            <label>TÊN</label>
            <input class="form-control form-control-lg" type="text" name="lastName" placeholder="Phòng ban"
                [(ngModel)]="userService.formData.lastName" required>
        </div>
        <div class="form-group">
            <label>Chức vụ</label>
            <input class="form-control form-control-lg" type="text" name="position" placeholder="Phòng ban"
                [(ngModel)]="userService.formData.position" required>
        </div>
        <div class="form-group">
            <label>Chức danh</label>
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Phòng ban"
                [(ngModel)]="userService.formData.title" required>
        </div>

        <div class="form-group">
            <label>PHÒNG BAN</label>
            <input class="form-control form-control-lg" type="text" name="position" placeholder="Vị trí"
                [(ngModel)]="userService.formData.name" required>
        </div>
        <br>
        <div class="form-group">
            <button (click)="onSubmit()" class="btn btn-info btn-lg btn-clock" type="submit" style="width: 100%;">
                Submit
            </button>
        </div>
    </form>
    <hr>
    <form>
        <div class="col-md-6">
            <input class="form-control form-control-lg" type="text" name="userName" 
            [(ngModel)]="userService.formData.lastName">
        </div>
        <br>
        <div class="form-group col-md-6">
            <button (click)="onSearch()" class="btn btn-info btn-lg btn-clock" type="submit">
                Search
            </button>
        </div>
    </form>
</div>
